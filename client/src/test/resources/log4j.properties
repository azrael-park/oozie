log4j.rootLogger=INFO, console, client

log4j.appender.client=org.apache.log4j.DailyRollingFileAppender
log4j.appender.client.DatePattern='.'yyyy-MM-dd
log4j.appender.client.File=target/oozie-clienttest.log
log4j.appender.client.Append=true
log4j.appender.client.layout=org.apache.log4j.PatternLayout
log4j.appender.client.layout.ConversionPattern=[%d] %5p %c{1} - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] %-5p %x - %m%n

log4j.logger.org.apache.oozie.client=DEBUG
log4j.logger.org.apache.openjpa=DEBUG